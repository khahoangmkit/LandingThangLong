<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Khách hàng từ MEXE LAB</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        .header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .header p {
            margin: 10px 0 0;
            opacity: 0.8;
        }
        .content {
            padding: 30px;
        }
        .info-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .info-item strong {
            display: block;
            color: #0056b3;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .info-item span {
            font-size: 15px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #6c757d;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 15px;
        }
        .project-info {
            background-color: #f0f7ff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 25px;
            font-size: 14px;
        }
        .project-info h3 {
            margin-top: 0;
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Thông Tin Khách Hàng MEXE LAB</h2>
    </div>
    <div class="content">
        <div class="info-item">
            <strong>Họ và Tên:</strong>
            <span>{{fullName}}</span>
        </div>
        <div class="info-item">
            <strong>Điện thoại:</strong>
            <span>{{phone}}</span>
        </div>
        <div class="info-item">
            <strong>Email:</strong>
            <span>{{email}}</span>
        </div>
        <div class="info-item">
            <strong>Lời nhắn:</strong>
            <span>{{message}}</span>
        </div>

        <div class="project-info">
            <h3>Thông tin đặt hàng</h3>
            <p>Sản phẩm: <b>{{product}}</b></p>
            <p>Thời gian đặt hàng: {{timestamp}}</p>
        </div>
    </div>
    <div class="footer">
        <p>Email này được gửi từ MEXE LAB</p>
        <p>&copy; 2025 MEXE LAB.</p>
    </div>
</div>
</body>
</html>
